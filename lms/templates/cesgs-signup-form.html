<form class="form-signin form-signup hide" role="form">
    <div class="page-card-body">
        <div class="form-group">
            <label class="form-label" for="signup_fullname">{{ _("Full Name") }}</label>
            <input type="text" id="signup_fullname" class="form-control" placeholder="{{ _('Enter your fullname') }}"
                required autofocus autocomplete="name">
        </div>
        <div class="form-group">
            <label class="form-label" for="signup_email">{{ _("Email") }}</label>
            <input type="email" id="signup_email" class="form-control"
                placeholder="{{ _('Enter your email') }}" required autocomplete="username">
        </div>
    </div>
    <div class="page-card-actions">
        <button class="btn btn-sm btn-primary btn-block btn-signup"
            type="submit">{{ _("Create Account") }}</button>

        <p class="text-center sign-up-message">
            {{ _("Have CESGS Account?") }}
            <a href="#login" class="blue">{{ _("Sign In") }}</a>
        </p>
    </div>
</form>
