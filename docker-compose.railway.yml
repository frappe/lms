version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - FRAPPE_SITE_NAME_HEADER=${RAILWAY_PUBLIC_DOMAIN}
      - PORT=${PORT:-8000}
    volumes:
      - app_data:/home/frappe/frappe-bench/sites
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/method/frappe.ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  app_data: